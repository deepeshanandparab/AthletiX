{% extends 'athletix/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container my-4">
    <div class="row h-100 align-items-center pb-3">
        <div class="col-lg-12">
            <h1 class="text-center athletix-red-text athletix-official-font mt-4">Contact Us</h1>
            <hr>
        </div>

        <div class="col-lg-6 mb-4">
            <div id="col-12">
                <div class="map-responsive">
                    <iframe src="https://maps.google.com/maps?q=AthletixCricketAcademy&t=k&z=13&ie=UTF8&iwloc=&output=embed"
                            height="400" class="col-12" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
            </div>

            <div class="col-12 mt-3">
                <p>5th Floor, Nirmal Lifestyle Mall, LBS Road, Mulund(W), Mumbai-400080</p>
                <a href="https://www.facebook.com/athletixsportsandfitnessofficialpage" title="Facebook" target="_blank"
                   class="no-text-decoration text-muted mr-2">
                    <span class="social-icon mt-5"><i class="fa fa-facebook-square fa-2x text-primary"></i></span>
                </a>

                <a href="https://www.instagram.com/athletix_sports_and_fitness/" title="Instagram" target="_blank"
                   class="no-text-decoration text-muted mr-2">
                    <span class="social-icon mt-5"><i class="fa fa-instagram fa-2x text-warning"></i></span>
                </a>

                <a href="https://www.youtube.com/channel/UCGoIEdgFxbsW-2Ru4uwbQrQ" title="YouTube" target="_blank"
                   class="no-text-decoration text-muted mr-2">
                    <span class="social-icon mt-5"><i class="fa fa-youtube fa-2x text-danger"></i></span>
                </a>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="col-12">
            <form class="form" method="post">
                <div class="row">
                    <div class="col-lg-12">
                        {% csrf_token %}
                        {{ contact_form|crispy }}
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Send</button>
            </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}

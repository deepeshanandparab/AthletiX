{% extends 'athletix/base.html' %}
{% load staticfiles %}

{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100 h-70" src="{% static 'images/carousel/1.png' %}" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
            <h5 class="athletix-red-text">LEATHER BALL CRICKET</h5>
            <p>For age group 7 and above</p>
        </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'images/carousel/2.png' %}" alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
            <h5 class="athletix-red-text">ATHLETICS TRAINING AND FITNESS CAMP</h5>
            <p>For age group 10 and above</p>
        </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'images/carousel/3.png' %}" alt="Third slide">
        <div class="carousel-caption d-none d-md-block">
            <h5 class="athletix-red-text">WORKOUT AND STRENGTH BUILDING</h5>
            <p>For age group 15 and above</p>
        </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
